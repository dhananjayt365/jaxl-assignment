<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Login Form with validation Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="/css/style.css">
</head>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script>
    const requestOTP = async (e) => {
        e.preventDefault();
        const res = await axios.get('http://localhost:3000/req-otp');
    }
    const verifyOTP = async (e) =>{
        e.preventDefault();
        const otp = document.querySelector('input[name="otp"]').value;
        const email = document.querySelector('input[name="email"]').value;
        const res = await axios.post('http://localhost:3000/verify-otp',{otp,email });
        if(res.status == 200){
            window.location.href = 'home';
        }
        console.log(res);
    }
   
</script>

<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap">
  <h2>Login</h2>
  <form id="login-form" action="/verify-otp" method="post">
    <p>
      <input type="text" id="email" name="email" placeholder="Email" value="lcs2019028@iiitl.ac.in"><i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="submit" id="login" onclick="requestOTP(event)" value="Request Otp">
    </p>
    <p>
      <input type="text" id="otp" name="otp" placeholder="OTP">
    </p>
    <p>
    <input type="submit" id="login" value="Login" onclick="verifyOTP(event)">
    </p>
  </form>
</div><!--login-form-wrap-->
<!-- partial -->
  
<!-- <script src="/app.js"></script> -->
</body>
</html>
